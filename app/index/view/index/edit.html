<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>添加监控</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.10.2/jquery.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.11.1/bootstrap-table.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-3-typeahead/4.0.2/bootstrap3-typeahead.min.js" type="text/javascript"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.11.1/bootstrap-table.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <hr />
                <form class="form-horizontal" method="post" action="{:url('index/index/savedata?')}">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">套餐</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control typeahead" placeholder="CN2 GIA 10G" name="name">
                        </div>
                    </div>
                    <div class="form-group" style="display:none">
                        <label  class="col-sm-2 control-label">服务商</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control typeahead company" data-provide="typeahead" name="companyname">
                        </div>
                    </div>
                    <div class="form-group" style="display:none">
                        <label  class="col-sm-2 control-label">位置</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control typeahead place" data-provide="typeahead" name="placename">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">可选机房</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" placeholder="DC9 CN2 GIA" name="route">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">内存</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" placeholder="512MB" name="ram">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">硬盘</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" placeholder="10GB SSD" name="disk">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">核心</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" placeholder="1" name="cpu">
                        </div>
                    </div>
                    <div class="form-group" style="display:none">
                        <label class="col-sm-2 control-label">IPv4</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" placeholder="IPv4数量" name="ip4">
                        </div>
                    </div>
                    <div class="form-group" style="display:none">
                        <label class="col-sm-2 control-label">IPv6</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" placeholder="IPv6数量" name="ip6">
                        </div>
                    </div>
                    <div class="form-group" style="display:none">
                        <label class="col-sm-2 control-label">虚拟化</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" placeholder="虚拟化技术类型" name="frame">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">每月流量</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" placeholder="500GB" name="flow">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">带宽</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" placeholder="1000" name="bandwidth">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">价格</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" placeholder="$29.99/年" name="yearly">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">月付</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" placeholder="月付价格" name="monthly">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">优惠链接</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" placeholder="https://bwh88.net/aff.php?aff=21339&pid=1" name="buy">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">测速网站</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" placeholder="https://dc6.52bwg.com" name="ceping">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">库存链接</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" placeholder="https://bwh88.net/cart.php?a=add&pid=1" name="vurl">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">验证函数</label>
                        <div class="col-sm-8">
                            <textarea  class="form-control" style="height:120px;" name="vf">
if(strpos($str,"Oops")==true){
    return false;
}
return true;
                            </textarea>
                        </div>
                    </div>
                    <div class="form-group" style="display:none">
                        <label class="col-sm-2 control-label">备注</label>
                        <div class="col-sm-8">
                            <textarea  class="form-control" name="remark"></textarea>
                        </div>
                    </div>
                    <hr />
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-8">
                            <button type="submit" class="btn btn-default">提交</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script>
        $(document).ready(function(){
            $('.typeahead.company').typeahead({
                minLength: 0,//键入字数多少开始补全
                showHintOnFocus: "true",//将显示所有匹配项
                fitToElement: true,//选项框宽度与输入框一致
                items: "8",//提示数量上限
                autoSelect: true,
                source:["{$companyarr}"]
            });
            $('.typeahead.place').typeahead({
                minLength: 0,//键入字数多少开始补全
                showHintOnFocus: "true",//将显示所有匹配项
                fitToElement: true,//选项框宽度与输入框一致
                items: "8",//提示数量上限
                autoSelect: true,
                source:["{$placearr}"]
            });
        });

    </script>
</body>
</html>
